---
layout: default
title:  KIBU
---

<div class="row">
  <div class="col-md-8 col-md-offset-2">
    {% for person in site.data.about.people %}
      <div class="col-md-6">
        <div class="box">
          <img class="img-circle" src="{{ person.selfie }}" alt="{{ person.name }}'s selfie" style="height: 160px" />
          <h3>{{ person.name }}</h3>
          <a href="mailto:{{ person.email }}">{{ person.email }}</a>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
