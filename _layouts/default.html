<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono|Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/syntax.css">
    <link href="/favicon.png" rel="icon" type="image/png" />
  </head>
  <body>
    <div class="content">
      <ul class="list-inline links">
        <li class="title"><a href="/">Kibu</a></li>
        <li class="link"><a href="/about.html">About</a></li>
        <li class="link"><a href="https://github.com/kibu-australia">Github</a></li>
      </ul>
      <div class="main">
        {{ content }}

        {% if page.comments %}
          <div class="spacer"></div>
          <div id="disqus_thread"></div>
          <script type="text/javascript">
            var disqus_shortname = 'kibu';
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
          </script>
          <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
        {% endif %}
      </div>
    </div>
  </body>
</html>
