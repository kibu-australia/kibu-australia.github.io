<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Source+Code+Pro:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="branding">
        <h1>
          <a href="/" >Kibu</a>
        </h1>
        <h5>Software Development. <br/> Melbourne, Australia</h5>
      </div>
      {{ content }}
    </div>
    <div class="footer">
      Kibu, 2014. <a href="mailto:{{ site.data.about.email }}">Contact</a>
      <br />
      {{ site.data.about.street }}, {{ site.data.about.suburb }} <br/> 
      {{ site.data.about.post_code }}, {{ site.data.about.state }}, {{ site.data.about.country }}
    </div>
  </body>
</html>
